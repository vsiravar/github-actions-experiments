on:
  push:
    branches:
      - main
      
  workflow_dispatch: {}
  
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: go
          token:  ${{  secrets.PAT }}
          package-name: finch
          # Before we are at v1.0.0
          bump-minor-pre-major: true
